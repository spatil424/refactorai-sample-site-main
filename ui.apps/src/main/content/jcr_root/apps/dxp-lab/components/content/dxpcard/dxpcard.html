  <sly data-sly-use.model="com.dxplab.core.models.DxpCardModel">
  <div class="dxp-card">
    <!-- Display the text content if it's available -->
    <div class="dxp-card-text">
        <p>${model.textContent @ context='html'}</p>
    </div>

    <!-- Iterate over actionList to render each button or link -->
    <div class="dxp-card-actions">
        <ul>
            <sly data-sly-list="${model.actionList}">
                <li>
                    <!-- Assuming the InnerLinksModel has fields like 'link' and 'title' -->
                    <a href="${item.linkUrl}" class="dxp-card-button">${item.linkText}</a>
                </li>
            </sly>
        </ul>
    </div>
</div>
</sly>
