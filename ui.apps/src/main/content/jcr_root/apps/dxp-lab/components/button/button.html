<button data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
        data-sly-element="${button.buttonLink.valid ? 'a' : 'button'}"
        type="${button.buttonLink.valid ? '' : 'button'}"
        id="${button.id}"
        class="cmp-button"
        data-sly-attribute="${button.buttonLink.htmlAttributes}"
        aria-label="${button.accessibilityLabel}"
        data-cmp-clickable="${button.data ? true : false}"
        data-cmp-data-layer="${button.data.json}">

        <span data-sly-test="${properties.iconType && properties.iconPosition == 'left'}" class="btn-icon cmp-button__icon" aria-hidden="true">
                <i class="bi bi-arrow-up-right-square"></i>
    	</span>

    	<span data-sly-test="${button.text}" class="cmp-button__text">${button.text ? button.text : 'button'}</span>

        <span data-sly-test="${properties.iconType && properties.iconPosition == 'right'}" class="btn-icon cmp-button__icon" aria-hidden="true">
                <i class="bi bi-arrow-up-right-square"></i>
    	</span>

</button>
