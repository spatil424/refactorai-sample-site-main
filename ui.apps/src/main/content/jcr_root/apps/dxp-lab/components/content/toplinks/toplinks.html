<sly
  data-sly-use.model="com.dxplab.core.models.TopLinksModel"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
>
  <sly data-sly-list="${model.topLinksList}">
    <ul>
      <li>
        <a href="${item.topLinkUrl}">
          <img src="${item.linkImage}" />
          ${item.linkText}
        </a>
      </li>
    </ul>
  </sly>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!item.topLinkUrl}"></sly>
