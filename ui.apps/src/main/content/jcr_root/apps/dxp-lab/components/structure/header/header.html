<sly data-sly-use.model="com.dxplab.core.models.GlobalHeaderModel"></sly>
 
  <ul data-sly-list="${model.pageDetailsList}">
    <li>
      <sly data-sly-test="${item.pageUrl}">
        <a href="${item.pageUrl}">${item.pageTitle}</a>
    </sly>
    <sly data-sly-test="${!item.pageUrl}">
        ${item.pageTitle}
    </sly>
      <ul data-sly-list.childItem="${item.childPageList}">
        <li>
          <a href="${childItem.childPageUrl}">${childItem.childPageTitle}</a>
            <ul >
              <sly data-sly-list.subChild="${childItem.subChildPageList}">
                  <li >
                      <a href="${subChild.childPageUrl}">${subChild.childPageTitle}</a>
                  </li>
              </sly>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</sly>
