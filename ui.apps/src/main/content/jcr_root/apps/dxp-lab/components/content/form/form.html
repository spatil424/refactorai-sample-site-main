  <sly>
    <h3>${properties.form_heading}</h3>
    <form>
      <label for="fname">${properties.label_Name}:</label><br>
      <input type="text" id="fname" name="fname"><br>
      
      <label for="email">${properties.label_Email}:</label><br>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="registration_number">${properties.label_Registration_Number}:</label><br>
      <input type="text" id="registration_number" name="registration_number"><br>
      
      <label for="city">${properties.label_city}:</label><br>
      <input type="text" id="city" name="city"><br><br>
      
      <input type="submit" value="${properties.btn_Text}">
    </form>
  </sly>
